    <script>
        const monthNames = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        
        // åˆ‡æ›é ç±¤é‚è¼¯
        function openTab(evt, tabId) {
            const contents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
            
            const buttons = document.getElementsByClassName("tab-btn");
            for (let i = 0; i < buttons.length; i++) buttons[i].classList.remove("active");
            
            document.getElementById(tabId).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function handleResize() {
            const wrapper = document.querySelector('.responsive-wrapper');
            const area = document.getElementById('capture-area');
            const winW = window.innerWidth;
            if (winW < 440) {
                const scale = (winW - 20) / 420;
                area.style.transform = `scale(${scale})`;
                wrapper.style.height = (area.offsetHeight * scale) + "px";
            } else { area.style.transform = "none"; wrapper.style.height = "auto"; }
        }

        function validateAndUpdate() {
            const year = parseInt(document.getElementById('inputYear').value) || 2026;
            const month = parseInt(document.getElementById('inputMonth').value) || 1;
            const studioName = document.getElementById('inputStudioName').value;
            const noticeText = document.getElementById('inputNotice').value;
            const timeInput = document.getElementById('timeSlots').value;
            const excludeInput = document.getElementById('excludeSlots').value;
            
            const titleEl = document.getElementById('title-month');
            titleEl.innerText = `${year} ${monthNames[month-1]} SCHEDULE`;
            document.getElementById('display-studio-name').innerText = studioName;
            document.getElementById('display-notice').innerText = noticeText;

            let fs = 26; titleEl.style.fontSize = fs + "px";
            while (titleEl.offsetWidth > 380 && fs > 12) { fs--; titleEl.style.fontSize = fs + "px"; }
            
            const slots = [...new Set(timeInput.split(',').map(s => s.trim()).filter(s => s.includes(':')))].sort();
            const excludeRules = excludeInput.split(',').map(s => s.trim()).filter(s => s !== "");
            
            updateCalendar(year, month, slots, excludeRules);
            setTimeout(handleResize, 100);
        }

        function updateCalendar(year, month, slots, excludeRules) {
            const calendar = document.getElementById('calendar');
            while (calendar.children.length > 7) calendar.removeChild(calendar.lastChild);
            const firstDay = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();
            const today = new Date();
            const curY = today.getFullYear(), curM = today.getMonth() + 1, curD = today.getDate();

            for (let i = 0; i < firstDay; i++) {
                const div = document.createElement('div'); div.className = 'day-box empty-day'; div.style.visibility = 'hidden';
                calendar.appendChild(div);
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const box = document.createElement('div'); box.className = 'day-box';
                const isPast = (year < curY || (year === curY && month < curM) || (year === curY && month === curM && i < curD));
                if (isPast) box.classList.add('past-day');
                box.innerHTML = `<div class="day-num">${i}</div>`;
                if (!isPast) {
                    slots.forEach(t => {
                        let shouldExclude = false;
                        excludeRules.forEach(rule => {
                            const parts = rule.split(' ');
                            if (parts.length >= 2 && parts[0] === `${month}/${i}`) {
                                parts[1].split('-').forEach(h => { if (t.startsWith(h.trim() + ":")) shouldExclude = true; });
                            }
                        });
                        if (shouldExclude) return;
                        const s = document.createElement('div'); s.className = 'slot'; s.innerText = t;
                        s.addEventListener('click', function(e) { e.stopPropagation(); this.classList.toggle('booked'); });
                        box.appendChild(s);
                    });
                }
                calendar.appendChild(box);
            }
        }

        function exportImage() {
            const area = document.querySelector("#capture-area");
            const oldT = area.style.transform;
            area.style.transform = "none";
            window.scrollTo(0,0);
            html2canvas(area, { 
                scale: 3, 
                backgroundColor: "#f7f3ee", 
                width: 420,
                height: area.scrollHeight 
            }).then(canvas => {
                area.style.transform = oldT;
                const imgData = canvas.toDataURL("image/png");
                document.getElementById('preview-image').src = imgData;
                document.getElementById('preview-overlay').style.display = 'flex';
            });
        }

        function closePreview() { document.getElementById('preview-overlay').style.display = 'none'; }
        window.addEventListener('resize', handleResize);
        window.onload = validateAndUpdate;
    </script>
